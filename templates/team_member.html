{% extends "team_x.html" %}
{% block body %}
    <div class="mod">
        <div class="title">
            <div class="plus"><img src="/static/images/add.gif" title="添加"></div>
            <h3>团队成员</h3>
        </div>
        <div class="members">
            <ul>
                {% for m in thisteam['members'] %}
                <li title="{{str(m['email']) }}" ><b onclick="click_del('{{ m['name'] }}', '{{str(m['email']) }}', '{{ thisteam['name'] }}', '{{ m['role'] }}')"></b><em><img src="/static/images/photo.jpg"></em><span>{{ m['name'] }}</span><span style="color:red">{%if m['role']==0%}(组员){%elif m['role']==1%}(观察者){%elif m['role']==2%}(所有者){%elif m['role']==3%}(所有者&&组员){%elif m['role']==4%}(观察者&&所有者){%end%}</span></li>
                {% end %}
            </ul>
        </div>
    </div>
{% end %}
